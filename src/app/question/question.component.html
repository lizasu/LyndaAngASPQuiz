<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">Edit Question</span>
    <span *ngIf="!question.id">New Question</span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.text" placeholder="Question" name="question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.correctAnswer" placeholder="Correct Answer" name="correctAnswer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer1" placeholder="Wrong Answer" name="answer1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer2" placeholder="Wrong Answer" name="answer2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput [(ngModel)]="question.answer3" placeholder="Wrong Answer" name="answer3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!question.id" (click)="post(question)" mat-button>POST</button>
    <button *ngIf="question.id" (click)="apiSvc.putQuestion(question)" mat-button>EDIT</button>
    <button *ngIf="question.id" (click)="question = {}" mat-button>NEW</button>
  </mat-card-actions>
</mat-card>
<app-questions></app-questions>
